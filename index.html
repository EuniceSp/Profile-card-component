<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>
    <div class="card">
      <div class="image"></div>
      <div class="profile">
        <img src="/images/image-victor.jpg" alt="Profile" class="img">
      </div>
      <div class="text">
        <div class="txt">
          <p class="name">Victor Crest <span>26</span></p>
          <p class="city">London</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="data">
        <div class="followers">
          <p class="cifra"> 80K </p>
          <p class="desc"> Followers </p>
        </div>
        <div class="likes">
          <p class="cifra"> 803K </p>
          <p class="desc">  Likes </p>
        </div>
        <div class="photos">
          <p class="cifra"> 1.4K </p>
          <p class="desc"> Photos </p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/EuniceSp">Eunice Sep√∫lveda</a>. </p>
    </div>
  </footer>


</body>

</html>
